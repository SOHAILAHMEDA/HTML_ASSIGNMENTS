<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .color1{
            color: blue;
        }

        .color2{
            color: darkgreen;
        }

        .color3{
            color: red;
        }

        table ,th,td{
            border: 2px solid black;
            border-collapse: collapse;
        }

        #gray{
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>
        <tr id="gray">
            <th class="color1">
                Book Title
            </th>
            <th class="color2">
                Author
            </th>
            <th class="color3">
                Genre
            </th>
        </tr>
        <tr>
            <td class="color1">
                The Great Gatsby
            </td>
            <td class="color2">
                F.Scott Fitzgerald
            </td>
            <td class="color3">
                Fiction
            </td>
        </tr>
        <tr>
            <td class="color1">
                1984
            </td>
            <td class="color2">
                George Orwell
            </td>
            <td class="color3">
                Science Fiction
            </td>
        </tr>
        <tr>
            <td class="color1">
                Pride and Prejudice
            </td>
            <td class="color2">
                Jane Austen
            </td>
            <td class="color3">
                Romance
            </td>
        </tr>
    </table>
</body>
</html>
